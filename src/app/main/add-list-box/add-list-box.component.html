<div class="box-listing-container">
  <md-card class="box-listing .col-xs-6 .col-sm-4">
    <a [routerLink]="['postlisting']">
        Listing
    </a>
  </md-card>
  <md-card class="box-listing .col-xs-6 .col-sm-4" *ngFor="let apiaryFarm of apiaryFarms">
    <md-card-title> {{ apiaryFarm.name }} </md-card-title>
    <md-card-subtitle> {{ apiaryFarm.state }} </md-card-subtitle>
  </md-card>
</div>
